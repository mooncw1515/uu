<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-center">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="username">Eau de Pico</div>
            </div>
            <div class="header-right">
                <i class="fas fa-video"></i>
            </div>
        </header>

        <!-- 채팅 영역 -->
        <div class="chat-area">
            <!-- 대화 내용이 들어갈 부분 -->
        </div>

        <!-- 하단 입력 영역 -->
        <div class="bottom-bar">
            <div class="plus-icon-container">
                <i class="fas fa-plus-circle"></i> 
            </div>
            <!-- 수정 가능한 텍스트 부분 (노래) -->
            <div class="input-bar">
                <span contenteditable="true" class="editable-text">노래</span> <!-- 사용자가 "노래" 부분을 입력 -->
            </div>
            <!-- <가수> 부분을 수정 가능하게 만드는 부분 -->
            <div class="input-bar">
                <span contenteditable="true" class="editable-gasu">가수</span> <!-- 사용자가 "가수" 부분을 입력 -->
            </div>
            <div class="mic-icon-container"> <i class="fas fa-microphone"></i> </div>
            <div class="send-button"> <i class="fas fa-paper-plane"></i> </div>
        </div>
    </div>

    <!-- 자바스크립트 파일 연결 -->
    <script src="message.js"></script>
</body>
</html>
