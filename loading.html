<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 */
            background-color: #FFFFFF; /* 흰색 바탕 */
            font-family: 'Open Sans', sans-serif; /* 얇고 미니멀한 폰트 */
            overflow: hidden; /* 스크롤바 제거 */
        }

        .loading-container {
            width: 80%;
            max-width: 600px;
            /* 이미지와 유사한 중앙 배치 (상단에 쏠리지 않도록) */
            position: relative; /* 자식 요소 위치 지정을 위해 */
            top: 0; /* 기존 -12.5vh 제거, 중앙 정렬 유지 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 세로 중앙 정렬 */
            
            /* 이미지 디자인에 맞춰 배경색 제거 및 테두리만 */
            background-color: transparent; /* 배경색 투명 */
            border: none; /* 컨테이너 자체 테두리 제거 */
            height: auto; /* 내용에 맞춰 높이 자동 조절 */
            padding: 0; /* 패딩 제거 */
            box-sizing: border-box; 
        }

        .loading-text-wrapper {
            width: 100%;
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-bottom: 20px; /* 바와 텍스트 간격 */
        }

        .loading-text {
            font-size: 2.5em; /* 글자 크기 조정, 이미지에 맞춰 */
            color: #000000; /* 검정색 */
            letter-spacing: 0.2em; /* 이미지처럼 넓은 자간 */
            font-weight: 300; /* 매우 얇게 (Light) */
            text-shadow: none; /* 그림자 제거 */
            text-transform: uppercase; /* 대문자로 강제 변환 */
            
            /* 페이드 인/아웃 애니메이션은 이미지에 없으므로 일단 주석 처리. 필요하면 다시 활성화 */
            /* animation: fadeAnimation 3s infinite alternate; */ 
        }

        /* 페이드 인/아웃 키프레임 정의 (주석 처리됨) */
        /* @keyframes fadeAnimation {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        } */

        .progress-bar-wrapper {
            width: 100%; /* 이미지처럼 컨테이너 너비와 동일하게 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-bar-outline { /* 바의 테두리 부분 */
            width: 90%; /* 실제 바 너비 */
            height: 20px; /* 바 두께, 이미지에 맞춰 더 두껍게 */
            border: 1px solid #000000; /* 검정색 테두리 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            position: relative;
            overflow: hidden;
            border-radius: 0; /* 둥근 테두리 제거, 각지게 */
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #87CEEB; /* 하늘색 */
            transition: width 60s linear; /* 60초(1분) 동안 선형적으로 차오르게 */
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 0; /* 둥근 테두리 제거, 각지게 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="loading-text-wrapper">
            <span class="loading-text">LOADING</span> </div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-outline" id="progressBarOutline">
                <div class="progress-fill" id="progressBarFill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBarFill = document.getElementById('progressBarFill');
            const transitionDuration = 60000; // 60초 = 60000ms

            function startProgressBarAnimation() {
                // 너비를 0으로 설정하여 초기화 (애니메이션이 시작되지 않은 상태)
                progressBarFill.style.transition = 'none'; 
                progressBarFill.style.width = '0%'; 

                // 짧은 딜레이 후 transition을 다시 활성화하고 애니메이션 시작
                setTimeout(() => {
                    progressBarFill.style.transition = `width ${transitionDuration / 1000}s linear`;
                    progressBarFill.style.width = '100%'; 
                }, 50);

                // 애니메이션이 끝난 후 반복
                setTimeout(() => {
                    startProgressBarAnimation();
                }, transitionDuration);
            }

            startProgressBarAnimation();
        });
    </script>
</body>
</html>
