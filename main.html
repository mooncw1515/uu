<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화창 예시</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* 기본 배경색 유지 */
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column; /* 세로로 정렬 */
        }

        /* 대화창 높이 고정 (사진에 맞게 조정) */
        .chat-container {
            width: 100%;
            max-width: 768px; /* 아이패드 화면 비율에 맞추기 */
            height: 300px; /* 대화창의 높이를 사진과 동일하게 설정 */
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .chat-box {
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
            word-wrap: break-word;
        }

        /* 상대방 대화창: 회색, 왼쪽 정렬 */
        .assistant {
            background-color: #d3d3d3; /* 회색 대화창 */
            color: black;
            text-align: left;
        }

        /* 내 대화창: 파란색, 오른쪽 정렬 */
        .user {
            background-color: #007bff; /* 파란 대화창 */
            color: white;
            text-align: right;
        }

        .input-area {
            display: flex;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>메인 화면입니다!</h1> <!-- 기존 기본 텍스트 유지 -->

    <div class="chat-container" id="chat-box">
        <!-- 기본 대화 내용 -->
        <div class="message assistant">나: 뭐해?? 진짜 오랜만이다</div>
        <div class="message user">전남친: 그러게 진짜 오랜만이네</div>
        <div class="message user">전남친: 나 그냥 폰하지!</div>
    </div>

    <!-- 노래와 가수 입력창 -->
    <div class="input-area">
        <input type="text" id="song-input" placeholder="노래 입력..." onkeydown="checkEnter(event, 'song')"/>
        <button onclick="updateSong()">입력</button>
    </div>

    <div class="input-area">
        <input type="text" id="singer-input" placeholder="가수 입력..." onkeydown="checkEnter(event, 'singer')"/>
        <button onclick="updateSinger()">입력</button>
    </div>

    <script>
        let chatBox = document.getElementById("chat-box");
        let songInput = document.getElementById("song-input");
        let singerInput = document.getElementById("singer-input");

        function addMessage(content, className) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerHTML = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        function updateSong() {
            let song = songInput.value;
            if (song) {
                addMessage(`${song}`, "user");
                songInput.value = "";
                songInput.disabled = true; // Disable input after entering
                setTimeout(showNextChat, 1000); // Wait for 1 second to show next chat
            }
        }

        function updateSinger() {
            let singer = singerInput.value;
            if (singer) {
                addMessage(`${singer}`, "user");
                singerInput.value = "";
                singerInput.disabled = true; // Disable input after entering
                setTimeout(showNextChat, 1000); // Wait for 1 second to show next chat
            }
        }

        function checkEnter(event, type) {
            if (event.key === "Enter") {
                if (type === "song") {
                    updateSong();
                } else if (type === "singer") {
                    updateSinger();
                }
            }
        }

        function showNextChat() {
            addMessage("아 혹시 저번에 너네 집에서 <span id='song-name'>노래</span> 들었을 때 났던 향 기억나?", "assistant");
            setTimeout(() => {
                addMessage("그거 무슨 향인지 궁금해서..ㅠ", "assistant");
                setTimeout(() => {
                    addMessage("참고로 이걸 구실로 어떻게 다시 해보자는 거 아니니까 진짜 향만 알려주라", "assistant");
                    setTimeout(() => {
                        addMessage("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ", "user");
                        setTimeout(() => {
                            addMessage("아", "user");
                            setTimeout(() => {
                                addMessage("탑은 [1]고, 미들은 [2]고, 베이스는 [3]", "user");
                                setTimeout(() => {
                                    addMessage("ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ", "user");
                                    setTimeout(() => {
                                        addMessage("어이없겠지만 혹시 향료 비율도 알려줄 수 있어?", "user");
                                        setTimeout(() => {
                                            addMessage("어이없는데 웃겨서 말해줄게", "user");
                                            setTimeout(() => {
                                                addMessage("[1] {}%, [2] {}%, [3] {}%", "user");
                                                setTimeout(() => {
                                                    addMessage("야 너 진짜 이게 목적이네..", "user");
                                                }, 1000);
                                            }, 1000);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }
    </script>

</body>
</html>
