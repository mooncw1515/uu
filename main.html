<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="header-center">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="username">Eau de Pico</div>
            </div>
            <div class="header-right">
                <i class="fas fa-video"></i>
            </div>
        </header>

        <!-- 채팅 영역 -->
        <div class="chat-area">
            <!-- 대화 내용이 들어갈 부분 -->
            <div class="message-date-time">7월 18일 (금) 03:18</div>

            <div class="message-row right">
                <div class="message-bubble blue">
                    뭐해?? 진짜 오랜만이다
                </div>
            </div>

            <div class="message-date-time">7월 18일 (금) 13:18</div>

            <div class="message-row left">
                <div class="message-bubble gray">
                    그러게 진짜 오랜만이네
                </div>
            </div>
            <div class="message-row left">
                <div class="message-bubble gray">
                    나 그냥 폰하지!
                </div>
            </div>

            <!-- 첫 번째 문장 예시 -->
            <div class="message-row right">
                <div class="message-bubble blue">
                    아 혹시 저번에 너네 집에서 <노래> 들었을 때 났던 향 기억나?
                </div>
            </div>

            <!-- 두 번째 문장 예시 -->
            <div class="message-row right">
                <div class="message-bubble blue">
                    <가수> 이 부른 거였는데...
                </div>
            </div>
        </div>

        <!-- 하단 입력 영역 -->
        <div class="bottom-bar">
            <div class="plus-icon-container">
                <i class="fas fa-plus-circle"></i> 
            </div>
            <!-- 하나의 입력창에서 텍스트만 교체되는 방식 -->
            <div class="input-bar">
                <span contenteditable="true" class="editable-text">아 혹시 저번에 너네 집에서 <노래> 들었을 때 났던 향 기억나?</span> <!-- 사용자가 "노래" 부분을 입력 -->
            </div>
            <div class="mic-icon-container"> <i class="fas fa-microphone"></i> </div>
            <div class="send-button"> <i class="fas fa-paper-plane"></i> </div>
        </div>

        <!-- 하단 입력 영역 (가수 부분) -->
        <div class="bottom-bar">
            <div class="plus-icon-container">
                <i class="fas fa-plus-circle"></i> 
            </div>
            <div class="input-bar">
                <span contenteditable="true" class="editable-gasu"><가수>? 이 부른 거였는데...</span> <!-- 사용자가 "가수" 부분을 입력 -->
            </div>
            <div class="mic-icon-container"> <i class="fas fa-microphone"></i> </div>
            <div class="send-button"> <i class="fas fa-paper-plane"></i> </div>
        </div>

    </div>

    <!-- 자바스크립트 파일 연결 -->
    <script src="message.js"></script>
</body>
</html>
