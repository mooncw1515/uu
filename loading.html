<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 */
            background-color: #FFFFFF; /* 흰색 바탕 */
            font-family: 'Poppins', sans-serif; /* Poppins 폰트 적용 */
            overflow: hidden; /* 스크롤바 제거 */
        }

        .loading-container {
            width: 80%; /* 노트북 화면 4등분 중 가로로 띄운 위에서 2번째 조각처럼 보이게 (조정 가능) */
            max-width: 600px; /* 너무 커지지 않도록 최대 너비 설정 */
            position: relative; /* 자식 요소 위치 지정을 위해 */
            top: -12.5vh; /* 화면 높이의 1/4 (25vh) 위에 위치시키기 위해 (정확히 2번째 조각 중앙쯤) */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F0F0F0; /* 연한 회색으로 변경 */
            height: 150px; /* 회색 바의 높이 */
            padding: 20px 0; /* 내부 여백 */
            box-sizing: border-box; /* 패딩 포함 크기 계산 */
            border-radius: 15px; /* 컨테이너 테두리 둥글게 */
        }

        .loading-text-wrapper {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .loading-text {
            font-size: 3em; /* 글자 크기 조정 */
            color: #000000; /* 검은색 */
            letter-spacing: 0.1em; /* 가로로 늘인 느낌 */
            font-weight: 700; /* Poppins 굵기 */
            text-shadow: 
                1px 1px 0 rgba(0,0,0,0.3), /* 부드러운 그림자 */
                2px 2px 0 rgba(0,0,0,0.1); 
            
            /* 페이드 인/아웃 애니메이션 */
            animation: fadeAnimation 3s infinite alternate; /* 3초 동안 반복, 옅어졌다 짙어짐 */
        }

        /* 페이드 인/아웃 키프레임 정의 */
        @keyframes fadeAnimation {
            0% { opacity: 0.3; } /* 옅은 상태 */
            100% { opacity: 1; } /* 짙은 상태 */
        }

        .progress-bar-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-bottom: 15px;
        }

        .progress-bar-background {
            width: 80%;
            height: 10px; /* 바 두께 5px에서 10px로 두껍게 */
            background-color: #B0B0B0; /* 조금 진한 회색 (바탕색보다 진하게) */
            border-radius: 10px; /* 바 전체 창 테두리 둥글게 */
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #87CEEB; /* 하늘색으로 변경 */
            transition: width 60s linear; /* 60초(1분) 동안 선형적으로 차오르게 */
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 10px; /* 바 부분 테두리 둥글게 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="loading-text-wrapper">
            <span class="loading-text">LOADING....</span>
        </div>
        <div class="progress-bar-wrapper">
            <div class="progress-bar-background">
                <div class="progress-fill" id="progressBarFill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBarFill = document.getElementById('progressBarFill');
            const transitionDuration = 60000; // 60초 = 60000ms

            function startProgressBarAnimation() {
                // 너비를 0으로 설정하여 초기화 (애니메이션이 시작되지 않은 상태)
                progressBarFill.style.transition = 'none'; // 일시적으로 transition 제거
                progressBarFill.style.width = '0%'; 

                // 짧은 딜레이 후 transition을 다시 활성화하고 애니메이션 시작
                setTimeout(() => {
                    progressBarFill.style.transition = `width ${transitionDuration / 1000}s linear`; // 60s linear
                    progressBarFill.style.width = '100%'; 
                }, 50); // 아주 짧은 지연 (예: 50ms)

                // 애니메이션이 끝난 후 반복
                setTimeout(() => {
                    startProgressBarAnimation(); // 함수를 다시 호출하여 반복
                }, transitionDuration); // 60초 후에 다시 시작
            }

            // 페이지 로드 시 애니메이션 시작
            startProgressBarAnimation();
        });
    </script>
</body>
</html>
